<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        /* General reset and styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Product name styling */
        h1 {
            font-size: 2rem;
            color: #4a4a4a;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Image styling */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Button styling */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Centering the form */
        form {
            text-align: center;
        }

        /* Media query for responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>{{ product.name }}</h1>
    
    <img src="{{ product.img.url }}" alt="Product image" width="300px">
    <form method="post">
        {% csrf_token %}
        <button type="submit">Pay ${{ product.price }}</button>
    </form>
    <script>
        // Add a simple animation or effect on button click
        document.querySelector('button').addEventListener('click', () => {
            alert('Thank you for your purchase!');
        });
    </script>
</body>
</html>
